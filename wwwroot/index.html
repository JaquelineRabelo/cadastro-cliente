<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo de Clientes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Registo de Clientes</h1>
        
        <form id="cadastro-form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite o e-mail" required>
            </div>
            <button type="submit">Adicionar Cliente</button>
        </form>
        
        <h2>Lista de Clientes</h2>
        <div id="clientes-list">
            <!-- A lista de clientes será renderizada aqui -->
        </div>
    </div>

    <script>
        document.getElementById('cadastro-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;

            const clienteDiv = document.createElement('div');
            clienteDiv.className = 'cliente';
            clienteDiv.innerHTML = `
                <strong>Nome:</strong> ${nome} 
                <strong>Email:</strong> ${email}
                <button class="delete-btn">Excluir</button>
            `;
            document.getElementById('clientes-list').appendChild(clienteDiv);

            // Adiciona o evento de clique para o botão de exclusão
            clienteDiv.querySelector('.delete-btn').addEventListener('click', function() {
                clienteDiv.remove();
            });

            document.getElementById('cadastro-form').reset();
        });
    </script>
</body>
</html>
